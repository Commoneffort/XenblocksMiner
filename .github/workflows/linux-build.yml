name: Linux-build

on:
  workflow_dispatch:
  
env:
  VCPKG_VERBOSE: "ON"
  
jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: nvidia/cuda:11.8.0-devel-centos7
    steps:
    - name: Install dependencies
      run: |
        yum -y install https://packages.endpointdev.com/rhel/7/os/x86_64/endpoint-repo.x86_64.rpm
        yum -y install git curl zip unzip tar
        yum -y install centos-release-scl devtoolset-8-gcc devtoolset-8-gcc-c++
        git config --global --add safe.directory "*"
        
    - name: Setup GCC 8
      run: |
        echo "CC=/opt/rh/devtoolset-8/root/usr/bin/gcc" >> $GITHUB_ENV
        echo "CXX=/opt/rh/devtoolset-8/root/usr/bin/g++" >> $GITHUB_ENV
        
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: lukka/get-cmake@v3.24.3

    - name: Restore from cache and setup vcpkg executable and data files.
      uses: lukka/run-vcpkg@v11.1
      with:
        vcpkgJsonGlob: 'vcpkg.json'

    - name: Run CMake+vcpkg+Ninja+CTest to build packages and generate/build/test the code.
      uses: lukka/run-cmake@v10.6
      with:
        configurePreset: 'ninja-multi-vcpkg'
        buildPreset: 'ninja-vcpkg-release'

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: xenblocksMiner-linux
        path: builds/
